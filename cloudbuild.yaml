options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "build", "-t",
      "us-central1-docker.pkg.dev/$PROJECT_ID/webapp-repo/html-demo-app:$SHORT_SHA",
      "."
    ]

  # Step 2: Push the Docker image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args: [
      "push",
      "us-central1-docker.pkg.dev/$PROJECT_ID/webapp-repo/html-demo-app:$SHORT_SHA"
    ]

  # Step 3: Deploy the container to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args: [
      "run", "deploy", "ai-cloud-webapp",
      "--image=us-central1-docker.pkg.dev/$PROJECT_ID/webapp-repo/html-demo-app:$SHORT_SHA",
      "--region=us-central1",
      "--platform=managed",
      "--allow-unauthenticated"
    ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/webapp-repo/html-demo-app"
